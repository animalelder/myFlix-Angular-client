<!-- src/app/movie-card/movie-card.component.html -->
<div class="mat-dialog-container">
  <mat-card *ngFor="let movie of movies; let i = index" class="movieCard">
    <mat-dialog-content>
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img class="movieCardImg" src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
        <div class="icon-group">
          <mat-icon (click)="toggleFavorite(movie._id)">
            {{isFavorite(movie._id) ? 'favorite' : 'favorite_border'}}
          </mat-icon>
          <mat-icon (click)="toggleToWatch(movie._id)"> {{isToWatch(movie._id)? 'check' : 'add'}}</mat-icon>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-group">
          <button mat-raised-button color="tertiary">Genre</button>
          <button mat-raised-button color="tertiary">Director</button>
          <button mat-raised-button color="tertiary">Synopsis</button>
        </div>
      </mat-card-actions>
    </mat-dialog-content>
  </mat-card>
</div>
