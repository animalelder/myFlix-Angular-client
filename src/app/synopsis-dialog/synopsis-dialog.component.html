<div class="synopsis-dialog-container">
  <h1 matDialogTitle class="title" >  {{movie.Title}} <hr/></h1>


  <mat-dialog-content>
    <mat-card class="synopsis-description">

        <h2> Synopsis</h2>
        <p>{{movie.Description}}</p>

    </mat-card>


  </mat-dialog-content>

  <mat-dialog-actions>
      <button mat-button matDialogClose>Close</button>

  </mat-dialog-actions>

</div>
