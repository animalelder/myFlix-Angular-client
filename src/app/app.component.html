<main class="main">
  <div class="app-container">
    <div class="content-wrapper">
      <h1>Welcome to myFlix!</h1>
      <div class="button-group">
        <button
          mat-raised-button
          (click)="openUserRegistrationDialog()"
          color="primary"
        >
          Sign Up
        </button>
        <button mat-raised-button (click)="openLoginDialog()" color="primary">
          Login
        </button>
        <button mat-raised-button color="primary" (click)="openMoviesDialog()">
          All Movies
        </button>
      </div>
    </div>
  </div>
</main>
<router-outlet />
