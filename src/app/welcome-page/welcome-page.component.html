<main class="main">
  <div class="app-container">
    <div class="content-wrapper">
      <h1>Welcome to myFlix!</h1>
      <div class="button-group">
        <button
          mat-raised-button
          matTooltip="Sign up for a new account"
          (click)="openUserRegistrationDialog()"
          color="primary"
        >
          Sign Up
        </button>
        <button mat-raised-button matTooltip="Login" (click)="openLoginDialog()" color="primary">
          Login
        </button>
      </div>
    </div>
  </div>
</main>
